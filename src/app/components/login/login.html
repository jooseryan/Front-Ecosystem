<img class="ware" src="assets/img/wave.png" alt="Wave Image">
<div class="container">
  <div class="img">
    <img src="assets/img/img.svg" alt="Illustration">
  </div>
  <div class="login-container">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <img class="avatar" src="assets/img/avatar.svg" alt="Avatar">
      <h2>Bem-Vindo!</h2>

      <div class="input-div um" [class.foco]="inputFocusStates['username'] || username">
        <div class="i">
          <i class="fas fa-user"></i>
        </div>
        <div>
          <h5>Nome do Usu√°rio</h5>
          <input
            name="username"
            [(ngModel)]="username"
            class="input"
            type="text"
            required
            (focus)="onFocus('username')"
            (blur)="onBlur('username')"
          >
        </div>
      </div>

      <div class="input-div dois" [class.foco]="inputFocusStates['password'] || password">
        <div class="i">
          <i class="fas fa-lock"></i>
        </div>
        <div>
          <h5>Senha</h5>
          <input
            name="password"
            [(ngModel)]="password"
            class="input"
            type="password"
            required
            (focus)="onFocus('password')"
            (blur)="onBlur('password')"
          >
        </div>
      </div>

      <a href="#">Esqueceu sua senha?</a>
      <input type="submit" class="btn" value="Entrar" [disabled]="loginForm.invalid">
    </form>
  </div>
</div>

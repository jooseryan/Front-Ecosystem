<div
  class="sidenav"
  [ngClass]="isLeftSidebarCollapsed() ? 'sidenav-collapsed' : ''"
>
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()" aria-label="Toggle sidebar">
      <i class="fal fa-bars"></i>
    </button>

    @if (isExpanded) {
      <div class="logo-text">Ecosystem</div>
      <button class="btn-close" (click)="closeSidenav()" aria-label="Close sidebar">
        <i class="fal fa-times close-icon"></i>
      </button>
    }
  </div>

  <ul class="sidenav-nav">
    @for (item of items; track $index) {
      <li class="sidenav-nav-item">
        <a
          class="sidenav-nav-link"
          [routerLink]="item.routeLink"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <i class="sidenav-link-icon" [class]="item.icon"></i>
          @if (isExpanded) {
            <span class="sidenav-link-text">{{ item.label }}</span>
          }
        </a>
      </li>
    }
  </ul>
</div>

<mat-toolbar class="toolbar-search">Fontes Cadastradas</mat-toolbar>

<mat-card>
  <mat-card-title>Pesquisar Fontes</mat-card-title>
  <div class="filter-container">
    <mat-checkbox [(ngModel)]="enabledFilters['title']">Título</mat-checkbox>
    <mat-form-field *ngIf="enabledFilters['title']">
      <mat-label>Título</mat-label>
      <input matInput [(ngModel)]="filters.title" name="title">
    </mat-form-field>

    <mat-checkbox [(ngModel)]="enabledFilters['author']">Autor</mat-checkbox>
    <mat-form-field *ngIf="enabledFilters['author']">
      <mat-label>Autor</mat-label>
      <input matInput [(ngModel)]="filters.author" name="author">
    </mat-form-field>



  </div>
  <button mat-button (click)="clearFilters()">Limpar Filtros</button>

  <button mat-raised-button color="primary" (click)="search()">Pesquisar</button>
</mat-card>

<ng-container *ngIf="dataSource.data.length > 0; else loading">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <!-- Coluna: Título -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Título</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <!-- Coluna: Ano -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>Ano</th>
      <td mat-cell *matCellDef="let element">{{ element.year }}</td>
    </ng-container>

    <!-- Coluna: Autores -->
    <ng-container matColumnDef="authors">
      <th mat-header-cell *matHeaderCellDef>Autor(es)</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngFor="let author of element.authors; let last = last">
          {{ author.name }}<span *ngIf="!last">; </span>
        </ng-container>
      </td>
    </ng-container>

    <!-- Coluna: Tipo -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>

    <!-- Coluna: Mídia -->
    <ng-container matColumnDef="media">
      <th mat-header-cell *matHeaderCellDef>Mídia</th>
      <td mat-cell *matCellDef="let element">{{ element.media }}</td>
    </ng-container>

    <!-- Coluna: Ações (Editar e Excluir) -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" aria-label="Editar Fonte" (click)="onEdit(element)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="warn" aria-label="Remover Fonte" (click)="onDelete(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-container>

<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
